<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer</title>
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-bg navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
                    </div>
                    <div class="col-lg-4 col-lg-offset-4">
                        <ul class="nav navbar-nav pl">
                            <li>
                                <a class="nav-text nav-link text-uppercase" href="#">portfolio</a>
                            </li>
                            <li>
                                <a class="nav-text text-uppercase" href="#">about</a>
                            </li>
                            <li>
                                <a class="nav-text text-uppercase" href="#">contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="main-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-lg-offset-3">
                            <img id="avatar" src="img/avatar.svg" alt="avatar">
                        </div>
                    </div>
                    <div class="row">
                        <h1 class="monts-main text-uppercase col-lg-8 col-lg-offset-2">
                            start bootstrap
                        </h1>
                    </div>
                    <div class="row">
                        <div id="star-section" class="col-lg-4 col-lg-offset-4">
                            <div class="padding-line">
                                <div class="line"></div>
                            </div>
                            <div id="star" class="fas fa-star"></div>
                            <div class="padding-line">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p class="lato-text text-capitalize col-lg-6 col-lg-offset-3">
                            graphic artist - web designer - illustrator
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
