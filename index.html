<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-bg navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-8 col-sm-4 col-md-3">
                        <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-sm-offset-6 visible-xs visible-sm">
                        <a class="btn btn-default pull-right btn-stats text-uppercase font-weight-bold" href="#" role="button">
                            menu
                            <span class="fas fa-bars"></span>
                        </a>
                    </div>
                    <div class="col-md-5 col-md-offset-4 visible-md visible-lg">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="nav-text nav-link text-uppercase" href="#">portfolio</a>
                            </li>
                            <li>
                                <a class="nav-text text-uppercase" href="#">about</a>
                            </li>
                            <li>
                                <a class="nav-text text-uppercase" href="#">contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <main class="sections dark-bg">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                        <img class="avatar" src="img/avatar.svg" alt="avatar">
                    </div>
                </div>
                <h1 class="monts-title text-uppercase col-lg-8 col-lg-offset-2">
                    start bootstrap
                </h1>
                <div class="star-section visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
                    <div class="padding-line">
                        <div class="line"></div>
                    </div>
                    <div class="star fas fa-star"></div>
                    <div class="padding-line">
                        <div class="line"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="lato-text text-capitalize col-lg-6 col-lg-offset-3">
                        graphic artist - web designer - illustrator
                    </p>
                </div>
            </div>
        </main>
        <section id="portfolio" class="sections light-bg">
            <div class="container">
                <h2 class="monts-title text-uppercase">
                    portfolio
                </h2>
                <div class="star-section visible-xs-inline-block visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">
                    <div class="padding-line">
                        <div class="line"></div>
                    </div>
                    <div class="star fas fa-star"></div>
                    <div class="padding-line">
                        <div class="line"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/circus.png" alt="circus">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/game.png" alt="game">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <img class="img-fluid" src="img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
